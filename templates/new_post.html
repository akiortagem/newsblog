{% extends 'base_admin.html' %}
{% load tag_addcss %}
{% block content %}
<h2>Create a new post</h2>
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			{{ field.label }} :
	 		{{ field|addcss:"form-control" }}
			</br>
		{% endfor %}
		<input type="submit" name="save-only" class="btn" value="Post!">
		<input type="submit" name="add-another" class="btn btn-info" value="Post and add another post">
	</form>
{% endblock %}
